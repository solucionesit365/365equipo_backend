# SonarCloud Configuration
sonar.projectKey=solucionesit365_365equipo_backend
sonar.organization=solucionesit365-1

# Project Information
sonar.projectName=365 Equipo Backend
sonar.projectVersion=1.0.1

# Source and Test directories
sonar.sources=src
sonar.tests=test

# Language
sonar.language=ts

# TypeScript specific
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/test/**,**/coverage/**,**/prisma/**
sonar.coverage.exclusions=**/*.spec.ts,**/test/**,**/main.ts

# Test inclusions
sonar.test.inclusions=**/*.spec.ts

# Code Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true
