version: "1.0"
linter: jetbrains/qodana-js:2024.3
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
bootstrap: npm ci
exclude:
  - name: All
    paths:
      - dist
      - node_modules
      - coverage
  - name: "ExampleInspection"
    patterns:
      - "*.spec.ts"
licenseRules:
  - keys:
      - MIT
      - ISC
      - Apache-2.0
      - 0BSD
      - BSD-2-Clause
      - BSD-3-Clause
    allowed:
      - true
dependencyOverrides:
  - name: qodana-js
    version: "2024.3"
coverage:
  enabled: true
  sources:
    - src
  reports:
    - coverage/lcov.info