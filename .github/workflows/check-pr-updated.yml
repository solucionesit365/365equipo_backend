name: Check PR is Up-to-Date

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

jobs:
  check-updated:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Check if branch is up-to-date
        id: check
        run: |
          BASE_SHA=$(git rev-parse origin/${{ github.event.pull_request.base.ref }})
          HEAD_SHA=$(git rev-parse HEAD)

          echo "Base branch SHA: $BASE_SHA"
          echo "PR branch SHA: $HEAD_SHA"

          # Verificar si la base est√° en el historial del PR
          if git merge-base --is-ancestor $BASE_SHA $HEAD_SHA; then
            echo "‚úÖ La rama est√° actualizada con ${{ github.event.pull_request.base.ref }}"
            echo "up_to_date=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå La rama NO est√° actualizada con ${{ github.event.pull_request.base.ref }}"
            COMMITS_BEHIND=$(git rev-list --count $HEAD_SHA..$BASE_SHA)
            echo "commits_behind=$COMMITS_BEHIND" >> $GITHUB_OUTPUT
            echo "up_to_date=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment and close PR if outdated
        if: steps.check.outputs.up_to_date == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const commitsBehind = '${{ steps.check.outputs.commits_behind }}';
            const comment = `## ‚ö†Ô∏è PR Cerrado Autom√°ticamente - Rama Desactualizada

            Este Pull Request ha sido cerrado autom√°ticamente porque la rama **no est√° actualizada** con \`${{ github.event.pull_request.base.ref }}\`.

            üìä **Estado actual:**
            - Tu rama est√° **${commitsBehind} commit(s)** por detr√°s de \`${{ github.event.pull_request.base.ref }}\`

            üìù **Para reabrir este PR, sigue estos pasos:**

            \`\`\`bash
            # 1. Aseg√∫rate de estar en tu rama
            git checkout ${{ github.event.pull_request.head.ref }}

            # 2. Actualiza develop localmente
            git fetch origin develop

            # 3. Merge o rebase con develop (elige uno)
            # Opci√≥n A - Merge (recomendado):
            git merge origin/develop

            # Opci√≥n B - Rebase (mantiene historial lineal):
            git rebase origin/develop

            # 4. Resuelve conflictos si los hay

            # 5. Push de los cambios
            git push origin ${{ github.event.pull_request.head.ref }} --force-with-lease

            # 6. Reabre este PR o crea uno nuevo
            \`\`\`

            ‚ÑπÔ∏è Esta pol√≠tica asegura que todos los PRs incluyan los √∫ltimos cambios de \`develop\` antes de ser revisados.`;

            // Comentar en el PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

            // Cerrar el PR
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });

            console.log(`PR #${context.issue.number} cerrado por estar desactualizado`);

      - name: Comment success if up-to-date
        if: steps.check.outputs.up_to_date == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ‚úÖ Rama Actualizada

            Esta rama est√° correctamente actualizada con \`${{ github.event.pull_request.base.ref }}\`. ¬°Buen trabajo! üéâ`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
